<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>

<h1>Tabel Anggota Kelompok</h1>

<form>
<p>Nama :</p>
<input type="text" name="nama">
<p>Kelompok :</p>
<input type="radio" name="Kelompok" id="Surabaya">
<label for="surabaya">Surabaya</label>
<input type="radio" name="Kelompok" id="Malang">
<label for="malang">Malang</label>
<div>
    <input type="submit" value="kirim">
    <input type="reset" value="reset">
</div>


</form>

<br>

 <table border="1">
 <tr>
 <th>No</th>
 <th>Nama</th>
 <th>Kelompok</th>
 </tr>
 <tr>
    <td>1</td>
    <td>Nuarita</td>
    <td>Surabaya</td>
 </tr>
 <tr>
    <td>2</td>
    <td>Nua</td>
    <td>Surabaya</td>
 </tr>
 </table>

</body>
</html>
